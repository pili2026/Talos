SD400:
  default_alerts:
    - code: "AIN01_HIGH"
      name: "AIn01 overheat"
      sources: ["AIn01"]
      type: "threshold"
      condition: "gt" # greater than
      threshold: 49.0
      severity: "WARNING"

  instances:
    "3":
      use_default_alerts: true

    "7":
      alerts:
        - code: "AIN02_LOW"
          name: "AIn02 low temp"
          sources: ["AIn02"]
          type: "threshold"
          condition: "lt" # less than
          threshold: 10.0
          severity: "WARNING"

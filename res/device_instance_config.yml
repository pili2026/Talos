version: "1.0.0"

global_defaults:
  initialization:
    # legacy: [Hvac] InitialHz = 50
    startup_frequency: 50.0

# ------------------------------------------------------------
# Inverter (TECO) - slave 1 ~ 12
# ------------------------------------------------------------
TECO_VFD:
  initialization:
    startup_frequency: 50.0

  # Keep default wide; per-instance constraints override it.
  default_constraints:
    RW_HZ: { min: 35, max: 60 }

  instances:
    # Cooling Water Pumps: slave 1~4 (legacy CWGroup_* MinHz=52 MaxHz=56)
    "1": { constraints: { RW_HZ: { min: 52, max: 56 } } }
    "2": { constraints: { RW_HZ: { min: 52, max: 56 } } }
    "3": { constraints: { RW_HZ: { min: 52, max: 56 } } }
    "4": { constraints: { RW_HZ: { min: 52, max: 56 } } }

    # Chillers: slave 5~8 (legacy ChillerGroup_* MinHz=56 MaxHz=58)
    "5": { constraints: { RW_HZ: { min: 56, max: 58 } } }
    "6": { constraints: { RW_HZ: { min: 56, max: 58 } } }
    "7": { constraints: { RW_HZ: { min: 56, max: 58 } } }
    "8": { constraints: { RW_HZ: { min: 56, max: 58 } } }

    # Fans: slave 9~12 (legacy FanGroup_* MinHz=58 MaxHz=60)
    "9":  { constraints: { RW_HZ: { min: 58, max: 60 } } }
    "10": { constraints: { RW_HZ: { min: 58, max: 60 } } }
    "11": { constraints: { RW_HZ: { min: 58, max: 60 } } }
    "12": { constraints: { RW_HZ: { min: 58, max: 60 } } }


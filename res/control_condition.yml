SD400:
  default_controls:
    - name: "High Temperature Shutdown"
      code: "HIGH_TEMP"
      priority: 80
      composite:
        any:
          - type: threshold
            source: AIn01
            operator: gt
            threshold: 40.0
            hysteresis: 1.0
            debounce_ms: 500
          - type: threshold
            source: AIn03
            operator: between
            min: 3.0
            max: 5.0
            hysteresis: 0.2
      action:
        model: TECO_VFD
        slave_id: "2"
        type: turn_off
        target: RW_ON_OFF
        value: 0

    - name: "Boost Pump by Î”T & Safe Pressure"
      code: "BOOST_DT_PRESS"
      priority: 100
      composite:
        all:
          - type: difference
            sources: [AIn01, AIn02]
            operator: gt
            threshold: 1.0
            abs: true
            hysteresis: 0.5
          - type: threshold
            source: AIn01
            operator: gt
            threshold: 40.0
            hysteresis: 1.0
            debounce_ms: 500
      action:
        model: TECO_VFD
        slave_id: "2"
        type: set_frequency
        target: RW_HZ
        value: 45.0

  instances:
    "3":
      use_default_controls: true

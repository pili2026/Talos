version: 1.0.0
SD400:
  default_controls: []
  instances:
    '3':
      use_default_controls: false
      controls:
        - name: Supply-Return Temperature Difference Control
          code: LIN_INC01
          priority: 90
          composite:
            any:
              - type: difference
                sources:
                  - AIn01
                  - AIn02
                operator: gt
                threshold: 3
                abs: false
          policy:
            type: incremental_linear
            condition_type: difference
            sources:
              - AIn01
              - AIn02
            gain_hz_per_unit: 1.5
          action:
            model: TECO_VFD
            slave_id: '2'
            type: adjust_frequency
            target: RW_HZ
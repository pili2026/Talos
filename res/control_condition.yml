SD400_3:
  index: 1
  model: SD400
  slave_id: 3
  display_name: "SD400 Module"
  controls:
    - name: "High Temp Diff"
      code: "TEMP_DIFF_CTRL"
      condition_type: "difference"
      source: ["AIn01", "AIn02"]
      threshold: 5.0
      operator: "gt"
      action:
        device_id: TECO_VFD_2
        type: "set_frequency"
        target: RW_HZ
        value: 50.0

    - name: "Close DO when hot"
      code: "CLOSE_DO"
      condition_type: "threshold"
      source: "AIn02"
      threshold: 40.0
      operator: "gt"
      action:
        device_id: IMA_C_5
        type: "write_do"
        target: "DOut01"
        value: 1

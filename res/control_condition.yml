SD400:
  default_controls:
    - name: "Temperature Difference Control"
      code: "TEMP_DIFF_CTRL"
      priority: 80
      type: "difference"
      source: ["AIn01", "AIn02"]
      operator: "gt"
      threshold: 5.0
      action:
        model: TECO_VFD
        slave_id: 2
        type: "set_frequency"
        target: RW_HZ
        value: 30.0

    - name: "Pressure Control"
      code: "PRESSURE_CTRL"
      priority: 100
      type: "difference"
      source: ["AIn03", "AIn04"]
      operator: "gt"
      threshold: 30.0
      action:
        model: TECO_VFD
        slave_id: 2
        type: "set_frequency"
        target: RW_HZ
        value: 50.0

  instances:
    "3":
      use_default_controls: true

    "7":
      controls:
        - name: "Close DO when hot"
          code: "CLOSE_DO"
          type: "threshold"
          source: "AIn02"
          operator: "gt"
          threshold: 40.0
          action:
            model: IMA_C
            slave_id: 5
            type: "write_do"
            target: DOut01
            value: 0

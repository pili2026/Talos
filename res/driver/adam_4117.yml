# ADAM-4117 Analog Input Pin Mapping and Conversion Parameters
#
# ActualValue = (raw + N1) * N2 + N3
# - Temp sensors: 4–20 mA → 0–50 °C
# - Pressure sensors: 4–20 mA → 0–4 kg/cm²

model: ADAM-4117
# register_type: holding
register_type: input
type: ai_module

description: >
  Advantech ADAM-4117 8-ch Analog Input Module
  - Temperature channels scaled to 0-50 °C from 4-20 mA.
  - Pressure channels scaled to 0-4 kg/cm² from 4-20 mA.
  - Uses 16-bit signed raw values with linear formula: (raw + N1) * N2 + N3.

register_map:
  AIn01:
    offset: 0
    format: u16
    formula: [0, 0.00076293945, 0]
    type: thermometer
    unit: "°C"
    precision: 2
    readable: true
    writable: false
    description: "Analog Input 01 - Temperature (0-50 °C)"


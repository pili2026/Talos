repos:
  - repo: https://github.com/psf/black
    rev: 24.3.0
    hooks:
      - id: black

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black"]

  - repo: local
    hooks:
      - id: pytest-unit
        name: pytest-unit
        entry: pytest test/constraint/ -x -q
        language: system
        pass_filenames: false
        types: [python]
        stages: [commit]